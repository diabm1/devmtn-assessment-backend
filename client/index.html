<!DOCTYPE html>
<html>

<head>
  <title>Back End Assessment</title>

<body class="container">
  <h2>Gratitude Journal</h2>
  <form>
    <div>
      <label for="gratitude">What are you grateful for?</label>
      <br>
      <br>
      <input type="text" id="gratitude" name="gratitude">
      <button type="submit" id="submit-gratitude-btn">Submit</button>
    </div>
  </form>
  <div>
    <br>
    <label for="date-select">View entries from:</label>
    <select id="date-select" onchange="getGratitudeEntriesByDate()">
      <option value="">Select a date</option>
    </select>
  </div>
  <h3>Journal Entries</h3>
  <ul id="journal-entries">
  </ul>

  <br><br><br>
  <button id="complimentButton">Get a compliment</button>
  <button id="fortuneButton">Get a fortune</button>
  
  <!-- <ol id="fortune-list"></ol> -->


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
